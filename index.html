<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>yexca'Doc</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!---主题--->
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <!--折叠侧边栏-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
</head>
<body>
  <div id="app">稍等一下啦~</div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 2,
      relativePath: true,
      name: 'yexca\'Doc',
      nameLink: '/',
      themeColor: '#fa7298',
      autoHeader: true,
      mergeNavbar: true,
      // 字数统计
      count:
      {
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      // 右上角Github
      repo: 'https://github.com/yexca/yexca.github.io/',
      search:  
      {//添加搜索功能，中文和英文文档同时搜索
        paths: 'auto',
        placeholder: 
        {
          '/':'🔍 搜索',
        },
      },//增加搜索框
      auto2top: true,
      // 折叠侧边栏
      sidebarDisplayLevel: 0,
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!---折叠侧边栏--->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!---主题--->
  <script 
    src="./js/theme.js"
    type="text/javascript">
  </script>
  <!---主题的js，放到左下--->
  <script>
    function move() {
      document.getElementsByClassName('sidebar')[0].setAttribute('id', 'sidebar-full')
      document.getElementById('sidebar-full').appendChild(document.getElementById('docsify-darklight-theme'))
      var button = document.getElementById('docsify-darklight-theme')
      button.style.position = 'fixed'
      button.style.left = '10px'
      button.style.bottom = '58px'
      button.style.top = 'auto'
      button.style.width = '18px'
      button.style.height = '18px'
    }
    var refreshId = setInterval(function () {
      if (null != document.getElementById('docsify-darklight-theme')) {
        move();
        clearInterval(refreshId);
      }
    }, 100);
  </script>
</body>
</html>
